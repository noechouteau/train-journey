<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Journey</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <canvas class="webgl"></canvas>
    <div id="buttonGroup">
        <div style="display:flex;flex-direction: column;">
        <img id="musicBtn" src="note.png" alt=""></img>
        <img id="biomeBtn" src="metro.png" alt=""></img>
        </div>
        <div class="track-info">
            <div>            
                <h4>Your file</h4>
                <label for="file">Select File</label>
                <p id="fileName">File name</p>
                <input id="file" type="file" style="display: none;" accept="audio/*">
            </div>

            <div>
                <h4>Youtube Link</h4>
                <input type="text" id="youtube" placeholder="Track URL">
                <button id="youtubeBtn">✔️</button>
            </div>

        </div>
        <iframe style="display:none" src="" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="loading-bar">
        <div class="progress"></div>
        <p id="waitText">Please wait while the assets are loading...</p>
        <p id="launchText" class="ended">Click anywhere to launch the experience !</p>
    </div>

    <video id="video" src="0001-1000.mp4" autoplay loop muted></video>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
