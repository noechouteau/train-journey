<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Journey</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <canvas class="webgl"></canvas>
    <div id="buttonGroup">
        <div style="display:flex;flex-direction: column;">
        <img id="musicBtn" src="note.png" alt=""></img>
        <img id="biomeBtn" src="metro.png" alt=""></img>
        </div>
        <div style="display:flex;height:125px;">
            <div class="track-info">
                <div>            
                    <h4>Your file</h4>
                    <div id="fileInfos">
                        <label for="file">Choose...</label>
                        <p id="fileName">Actual song : </br>deep in it - berlioz</p>
                    </div>
                    <input id="file" type="file" style="display: none;" accept="audio/*">
                </div>
    
                <div style="display: none;">
                    <h4>Youtube Link</h4>
                    <input type="text" id="youtube" placeholder="Track URL" value="https://www.youtube.com/watch?v=AiRd4E5SwmE">
                    <button id="youtubeBtn">✔️</button>
                </div>
            </div>
            
            <div class="botón" onclick="this.classList.toggle('active')">
                <div class="fondo" x="0" y="0" width="200" height="200"></div>
                <div class="icono" width="200" height="200">
                  <div class="parte izquierda" x="0" y="0" width="200" height="200" fill="#fff"></div>
                  <div class="parte derecha" x="0" y="0" width="200" height="200" fill="#fff"></div>
                </div>
                <div class="puntero"></div>
            </div>
        </div>
        <iframe style="display:none" src="" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div id="snackbar">
        hh
        <button id="closeSnackbar">OK</button>
    </div>


    <div class="loading-bar">
        <div class="progress"></div>
        <p id="waitText">Please wait while the assets are loading...</p>
        <p id="launchText" class="ended">Click anywhere to launch the experience !</p>
    </div>

    <video id="video" src="0001-1000.mp4" autoplay loop muted></video>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
